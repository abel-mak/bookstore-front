<section class="container">
    <h1>books</h1>
    <div class="add-book-btn-container">
        <button mat-raised-button color="primary" (click)="addBook()">Add Book</button>
    </div>
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Book Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="authorName">
            <th mat-header-cell *matHeaderCellDef> Author Name </th>
            <td mat-cell *matCellDef="let element"> {{element.authorName}} </td>
        </ng-container>
        <ng-container matColumnDef="publishDate">
            <th mat-header-cell *matHeaderCellDef> Publish Date </th>
            <td mat-cell *matCellDef="let element"> {{element.publishDate}} </td>
        </ng-container>
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="delete(element.id)">
                    <mat-icon>delete</mat-icon>
                </button>
                <button mat-icon-button (click)="update(element)">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</section>
