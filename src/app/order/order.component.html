<section class="container" style="margin-top: 5vh;">
  <h1>orders</h1>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
    <ng-container matColumnDef="bookId">
      <th mat-header-cell *matHeaderCellDef> Book Id </th>
      <td mat-cell *matCellDef="let element"> {{element.bookId}} </td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> quantity </th>
      <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
    </ng-container>

    <ng-container matColumnDef="orderTime">
      <th mat-header-cell *matHeaderCellDef> orderTime </th>
      <td mat-cell *matCellDef="let element"> {{element.orderTime}} </td>
    </ng-container>

    <ng-container matColumnDef="cancel">
      <th mat-header-cell *matHeaderCellDef> Cancel </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="cancel(element.id)">
          <mat-icon color="warn" fontIcon="cancel"></mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</section>
